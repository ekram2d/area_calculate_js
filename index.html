<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>

</head>

<body>
      <!-- navbar -->
      <header class="w-full lg:w-[95%] mx-auto mt-6">

            <div class="navbar bg-base-100 shadow-lg p-4 bg-slate-300">
                  <div class="navbar-start">
                        <div class="dropdown">
                              <label tabindex="0" class="btn btn-ghost lg:hidden">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                          viewBox="0 0 24 24" stroke="currentColor">
                                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M4 6h16M4 12h8m-8 6h16" />

                        </div>

                        <a class="btn btn-ghost normal-case text-xl inline ">Interactive

                  </div>

                  <div class="navbar-end">
                        <button id="nav-btn" class="btn btn-info">Blog</button>
                  </div>
            </div>
      </header>

      <!-- main -->




      <main>


            <section class="lg:px-12 flex flex-col md:flex-row lg:flex-row mt-10">
                  <div class="w-full md:w-[60%] lg:w-[60%] mt-5 grid md:grid-cols-2 lg:grid-cols-3 gap-6">


                        <div onmouseover="randomColor(this)" id="triangle"
                              class="card card-compact w-full bg-base-100 shadow-xl p-2">
                              <figure class="p-2">
                                    <img class="w-full h-40 " src="images/triangle.png" alt="Shoes" />
                              </figure>
                              <div class="card-body items-center text-center">
                                    <h2 class="card-title">Triangle</h2>
                                    <p class="">area(A) = 0.5 x b x h</p>
                                    <div class="w-full ">
                                          <input type="number" placeholder="b"
                                                class="input input-bordered input-info w-[85%] m-2 " />cm
                                          <input type="number" placeholder="h"
                                                class="input input-bordered input-info w-[85%] m-2 " />cm
                                    </div>
                                    <div class="card-actions">
                                          <button id="triangle-btn" class="btn btn-primary">Calculate</button>
                                    </div>
                              </div>
                        </div>
                        <div onmouseover="randomColor(this)" id="rectangle"
                              class="card card-compact w-full bg-base-100 shadow-xl p-2">
                              <figure class="p-3 ">
                                    <img class="w-full h-40" src="images/rectangle.png" alt="Shoes"
                                          class="rounded-xl" />
                              </figure>
                              <div class="card-body items-center text-center">
                                    <h2 class="card-title">Rectangle</h2>
                                    <p>area(A) = w x l</p>
                                    <div class="w-full">
                                          <input type="number" placeholder="w"
                                                class="input input-bordered input-info w-[85%] m-2  " />cm
                                          <input type="number" placeholder="l"
                                                class="input input-bordered input-info w-[85%]  m-2" />cm
                                    </div>
                                    <div class="card-actions">
                                          <button id="rectanlge-btn" class="btn btn-primary">Calculate</button>
                                    </div>
                              </div>
                        </div>
                        <div onmouseover="randomColor(this)" id="parallelogram"
                              class="card card-compact w-full bg-base-100 shadow-xl p-2">
                              <figure class="p-3">
                                    <img class="w-full h-40 " src="images/parallelogram.png" alt="Shoes" />
                              </figure>
                              <div class="card-body items-center text-center">
                                    <h2 class="card-title">parallelogram</h2>
                                    <p>area(A) = b x h</p>
                                    <div>
                                          <input type="number" placeholder="b"
                                                class="input input-bordered input-info w-[85%] m-2  " />cm
                                          <input type="number" placeholder="h"
                                                class="input input-bordered input-info w-[85%]  m-2" />cm
                                    </div>
                                    <div class="card-actions">
                                          <button id="parallelogram-btn" class="btn btn-primary">Calculate</button>
                                    </div>
                              </div>
                        </div>
                        <div onmouseover="randomColor(this)" id="rhombus"
                              class="card card-compact w-full bg-base-100 shadow-xl p-2">
                              <figure class="p-3">
                                    <img class="w-full h-40 " src="images/rhombus.png" alt="Shoes" class="rounded-xl" />
                              </figure>
                              <div class="card-body items-center text-center">
                                    <h2 class="card-title">Rhombus</h2>
                                    <p>area(A) = 0.5 x d <sub>1</sub> x d<sub>2</sub></p>
                                    <div class="w-full">
                                          <input type="number" placeholder="d1"
                                                class="input input-bordered input-info w-[85%] m-2 " />cm
                                          <input type="number" placeholder="d2"
                                                class="input input-bordered input-info w-[85%]  m-2" />cm
                                    </div>
                                    <div class="card-actions">
                                          <button id="rhombus-btn" class="btn btn-primary">Calculate</button>
                                    </div>
                              </div>
                        </div>
                        <div onmouseover="randomColor(this)" id="pentagon"
                              class="card card-compact w-full bg-base-100 shadow-xl p-2">
                              <figure class="p-3">
                                    <img class="w-full h-40 " src="images/pentagon.png" alt="Shoes"
                                          class="rounded-xl" />
                              </figure>
                              <div class="card-body items-center text-center">
                                    <h2 class="card-title">Pantagon</h2>
                                    <p>area(A) = 0.5 x p x b</p>
                                    <div class="w-full">
                                          <input type="number" placeholder="p"
                                                class="input input-bordered input-info w-[85%] m-2 " />cm
                                          <input type="number" placeholder="b"
                                                class="input input-bordered input-info w-[85%]  m-2" />cm
                                    </div>
                                    <div class="card-actions">
                                          <button id="pentagon-btn" class="btn btn-primary">Calculate</button>
                                    </div>
                              </div>
                        </div>
                        <div onmouseover="randomColor(this)" id="ellipse"
                              class="card card-compact w-full bg-base-100 shadow-xl p-2">
                              <figure class="p-3">
                                    <img class="w-full h-40 " src="images/ellipse.png" alt="Shoes" class="rounded-xl" />
                              </figure>
                              <div class="card-body items-center text-center">
                                    <h2 class="card-title">Ellipse</h2>
                                    <p>area(A) = &#928;ab</p>
                                    <div class="w-full">
                                          <input type="number" placeholder="a"
                                                class="input input-bordered input-info w-[85%] m-2 " />cm
                                          <input type="number" placeholder="b"
                                                class="input input-bordered input-info w-[85%]  m-2" />cm
                                    </div>
                                    <div class="card-actions">
                                          <button id="ellipse-btn" class="btn btn-primary">Calculate</button>
                                    </div>
                              </div>
                        </div>

                  </div>
                  <div class="cart-details w-full md:w-[40%] lg:w-[40%] mx-auto">


                        <h1 class="font-bold text-2xl text-center mt-2 underline">Area Calculation </h1>

                        <div id="table-container" class="p-3 w-full m-2 ">

                        </div>






                  </div>
