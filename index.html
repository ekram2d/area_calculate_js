<body>
      <!-- navbar -->
      <header class="w-full lg:w-[90%] mx-auto mt-6">

            <div class="navbar bg-base-100 shadow-lg p-4 bg-slate-300">
                  <div class="navbar-start">
                        <div class="dropdown">
                              <label tabindex="0" class="btn btn-ghost lg:hidden">

                  <div class="navbar-end">

      <!-- main -->




      <main>


            <section class="w-full lg:w-[90%]  mt-10 mx-auto  lg:flex justify-between gap-2 px-4">
                  <div class="w-full lg:w-[80%] lg:grid lg:grid-cols-3 gap-4 ">


                        <div onmouseover="randomColor(this)" id="triangle" class="card w-80 bg-base-100 shadow-xl ">
                              <figure class="px-10 pt-10">
                                    <img class="w-auto" src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                              </figure>
                              <div  class="card-body items-center text-center">
                                    <h2 class="card-title">Triangle</h2>
                                    <p class="">area(A) = 0.5 x b x h</p>
                                    <div>
                                          <input type="number" placeholder="b"
                                                class="input input-bordered input-info w-[40%]  " />cm
                                          <input type="number" placeholder="h"
                                                class="input input-bordered input-info w-[40%] m-2" />cm
                                    </div>
                                    <div class="card-actions">
                                          <button id="triangle-btn" class="btn btn-primary">Calculate</button>
                                    </div>
                              </div>
                        </div>
                        <div onmouseover="randomColor(this)" id="rectangle" class="card w-80 bg-base-100 shadow-xl">
                              <figure class="px-10 pt-10">
                                    <img class="w-auto" src="images/rectangle.png" alt="Shoes" class="rounded-xl" />
                              </figure>
                              <div class="card-body items-center text-center">
                                    <h2 class="card-title">Rectangle</h2>
                                    <p>area(A) = w x l</p>
                                    <div>
                                          <input type="number" placeholder="w"
                                                class="input input-bordered input-info w-[40%]  " />cm
                                          <input type="number" placeholder="l"
                                                class="input input-bordered input-info w-[40%] m-2" />cm
                                    </div>
                                    <div class="card-actions">
                                          <button id="rectanlge-btn" class="btn btn-primary">Calculate</button>
                                    </div>
                              </div>
                        </div>
                        <div onmouseover="randomColor(this)" id="Parallelogram" class="card w-80 bg-base-100 shadow-xl">
                              <figure class="px-10 pt-10">
                                    <img class="w-auto" src="images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                              </figure>
                              <div class="card-body items-center text-center">
                                    <h2 class="card-title">parallelogram</h2>
                                    <p>area(A) = b x h</p>
                                    <div>
                                          <input type="number" placeholder="b"
                                                class="input input-bordered input-info w-[40%]  " />cm
                                          <input type="number" placeholder="h"
                                                class="input input-bordered input-info w-[40%] m-2" />cm
                                    </div>
                                    <div class="card-actions">
                                          <button id="parallelogram-btn" class="btn btn-primary">Calculate</button>
                                    </div>
                              </div>
                        </div>
                        <div  onmouseover="randomColor(this)" id="Rhombus" class="card w-80 bg-base-100 shadow-xl">
                              <figure class="px-10 pt-10">
                                    <img class="w-auto" src="images/rhombus.png" alt="Shoes" class="rounded-xl" />
                              </figure>
                              <div class="card-body items-center text-center">
                                    <h2 class="card-title">Rhombus</h2>
                                    <p>area(A) = 0.5 x d <sub>1</sub> x d<sub>2</sub></p>
                                    <div>
                                          <input type="number" placeholder="d1"
                                                class="input input-bordered input-info w-[40%]  " />cm
                                          <input type="number" placeholder="d2"
                                                class="input input-bordered input-info w-[40%] m-2" />cm
                                    </div>
                                    <div class="card-actions">
                                          <button id="rhombus-btn" class="btn btn-primary">Calculate</button>
                                    </div>
                              </div>
                        </div>
                        <div onmouseover="randomColor(this)" id="Pentagon" class="card w-80 bg-base-100 shadow-xl">
                              <figure class="px-10 pt-10">
                                    <img class="w-auto" src="images/pentagon.png" alt="Shoes" class="rounded-xl" />
                              </figure>
                              <div class="card-body items-center text-center">
                                    <h2 class="card-title">Pantagon</h2>
                                    <p>area(A) = 0.5 x p x b</p>
                                    <div>
                                          <input type="number" placeholder="p"
                                                class="input input-bordered input-info w-[40%]  " />cm
                                          <input type="number" placeholder="b"
                                                class="input input-bordered input-info w-[40%] m-2" />cm
                                    </div>
                                    <div class="card-actions">
                                          <button id="pentagon-btn" class="btn btn-primary">Calculate</button>
                                    </div>
                              </div>
                        </div>
                        <div onmouseover="randomColor(this)" id="Ellipse" class="card w-80 bg-base-100 shadow-xl">
                              <figure class="px-10 pt-10">
                                    <img class="w-auto" src="images/ellipse.png" alt="Shoes" class="rounded-xl" />
                              </figure>
                              <div class="card-body items-center text-center">
                                    <h2 class="card-title">Ellipse</h2>
                                    <p>area(A) = &#928;ab</p>
                                    <div>
                                          <input type="number" placeholder="a"
                                                class="input input-bordered input-info w-[40%]  " />cm
                                          <input type="number" placeholder="b"
                                                class="input input-bordered input-info w-[40%] m-2" />cm
                                    </div>
                                    <div class="card-actions">
                                          <button id="ellipse-btn" class="btn btn-primary">Calculate</button>
                                    </div>
                              </div>
                        </div>

                  </div>
